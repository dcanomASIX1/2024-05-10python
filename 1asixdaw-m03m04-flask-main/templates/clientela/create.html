<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resource - Create</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Create resource</h1>
        <form method="POST" action="/clientela/create">
            <div class="form-row">
                <label for="field2">Nom:</label>
                <input type="text" name="nom" required></input>    
            </div>
            <div class="form-row">
                <label for="field3">Cognom1:</label>
                <input type="text" name="cognom1" placeholder="(optional)"></input>
            </div>
            <div class="form-row">
                <label for="field3">Cognom2:</label>
                <input type="text" name="cognom2" placeholder="(optional)"></input>
            </div>
            <div class="form-row">
                <label for="field3">Telefon:</label>
                <input type="text" name="telefon" placeholder="(optional)"></input>
            </div>
            <div>
                <button type="submit">Create</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
